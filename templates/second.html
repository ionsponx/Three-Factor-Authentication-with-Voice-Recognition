<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-nav">
    <nav class="navbar">
        <a href="" class="navbar-brand text-light">OTP Verification</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100" style="font-size:64px">Education is not just about going to school and getting a degree. It's about widening your knowledge and absorbing the truth about life.</h1>
            </div>
            <div class="col-md-4">
                <div class="card mt-100">
                    <div class="card-body">
                        <h2 class="text-secondary" style="font-family:emoji; font-size:22px"><strong>Step 2: OTP Verification</strong></h2>
                        <p>Enter the 6-digit OTP sent to {{ email }}.</p>
                        <form method="POST" action="/verify_otp">
                            <input type="hidden" name="email" value="{{ email }}">
                            <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
                            <br>
                            <input type="submit" class="w-100 btn btn-lg btn-primary" value="Verify OTP">
                        </form>
                        {% if error %}
                            <p style="color:red">{{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
